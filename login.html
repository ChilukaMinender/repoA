<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login page</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: arial,sans-serif;
        }
        body{
            background-color: greenyellow;
            padding: 300px 250px 300px 250px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        form{
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0px 5px 25px  rgb(17, 3, 3);

        }
        .inputfield{
            width: 100%;
            margin: 5px 0;
            padding: 3px;
            background-color: #f2f2f2;
            border: none;
            height: 50px;
        }
        div{
           
            box-shadow: 2px 2px 8px;
             background: white;
            color: white;
            padding: 20px;
            text-align: center;
            height: 280px;
            width: 360px;
            box-shadow: 2px 2px 8px solid rgb(24, 8, 8);
            
        }
        p{
            color: gray
        }
        p a{
            color: rgb(148, 236, 16);
            text-decoration: none;
        }
        button{
            background-color: rgb(8, 82, 8);
            color: white;
            border: green;
            width: 100%;
            height: 45px;
            font-size: 16px;
            border-radius: 4px;
        }

        button:hover{
            opacity: 0.5;
            cursor: pointer;
        }
    </style>
</head>
<body>
     <form>
        <div >
       
        <input type="UserName" placeholder="UserName" required class="inputfield"><br><br>

        <input type="password" placeholder="Password" required class="inputfield"><br><br>

        <button type="submit">LOGIN</button><br><br>
        <p>Not registered? <a href="Create an account">Create an account</a></p>
        <p class="para"></p>
        </div>

    </form>
    
</body>
</html>
